<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Website for my MNIST dataset prediction">
    <meta name="author" content="Ross Heaney">
  
    <title>Bare - Start Bootstrap Template</title>
  
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"
    <meta charset="UTF-8">
    <title>Handwritten Digit Recognition using Convolutional Neural Networks</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="centered">
        <canvas id="canvas" width="128" height="128"></canvas>
    </div>
    <div class="centered">
        <input type="button" class="myButton" value="Predict" style="">
        <input type="button" id="clearButton" value="Clear" style="">
    </div>
    <div class="centered">
        <h1 id="result"></h1>
    </div>
    <script src="{{url_for('static',filename='jquery.js')}}"></script>
    <script src="{{url_for('static',filename='index.js')}}"></script>
    <script type="text/javascript">
    $(".myButton").click(function() {
        $('#result').text('  Predicting...');
        var $SCRIPT_ROOT = {{request.script_root|tojson|safe}};
        var canvasObj = document.getElementById("canvas");
        var img = canvasObj.toDataURL('image/png');
        $.ajax({
            type: "POST",
            url: $SCRIPT_ROOT + "/predict/",
            data: img,
            success: function(data) {
                $('#result').text('Predicted Output: ' + data);
            }
        });
    });
    </script>

    <H3>Draw a single digit number and it will recogmise it</H3>
</body>

</html>
